<!DOCTYPE html>
<html lang="en">
  <!-- The head section starts here -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
  </head>

  <!-- The body section starts here -->
  <body style="margin: 0; padding: 0">
    <header>
      <div id="icon"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Lagos, Ogun</h4>
          <ul class="popover">
            <li>
              <ul>
                <h2 class="head">Lagos:</h2>
                <li>Ketu</li>
                <li>Lekki</li>
              </ul>
            </li>
            <li>
              <ul>
                <h2 class="head">Ogun:</h2>
                <li>Abeokuta</li>
                <li>Ijebu</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Swimming pools, Clubhouses</h4>
          <ul class="popover">
            <li>
              <ul>
                <li>Running</li>
                <li>Football</li>
                <li>Skating</li>
              </ul>
            </li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>

    <footer>Best School</footer>
  </body>
</html>
